# render.yaml
services:
  - type: web
    name: face-attendance-system
    runtime: python
    python:
      version: "3.9.7"
    buildCommand: |
      pip install -r requirements.txt
      echo "Build completed"
    startCommand: |
      uvicorn app:app --host 0.0.0.0 --port $PORT --workers 1
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.7
      - key: MODEL_NAME
        value: buffalo_s  # Smaller model for memory efficiency
    plan: free
    autoDeploy: true
    healthCheckPath: /
    numInstances: 1